<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Packtide wordmark">
  <defs>
    <!-- Rounded playful gradient -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b5873"/>
      <stop offset="1" stop-color="#167fb3"/>
    </linearGradient>

    <!-- Soft emboss filter for depth -->
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="3" result="off"/>
      <feComposite in="off" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="inner"/>
      <feMerge>
        <feMergeNode in="inner"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .word {
        font-family: "Poppins", "Nunito", "Arial Rounded MT Bold", "Helvetica", "system-ui", sans-serif;
        font-weight: 700;
        font-size: 160px;
        letter-spacing: -4px;
      }
    </style>
  </defs>

  <!-- Playful wordmark group positioned with room -->
  <g transform="translate(50,210)">
    <!-- thick rounded stroke for friendly outline -->
    <text class="word" x="0" y="0" fill="none" stroke="#073a50" stroke-width="18" stroke-linejoin="round" stroke-linecap="round">
      Packtide
    </text>

    <!-- main fill on top with gradient and soft emboss -->
    <text class="word" x="0" y="0" fill="url(#g)" filter="url(#emboss)" style="paint-order: fill stroke;">
      Packtide
    </text>

    <!-- subtle glossy highlight -->
    <text class="word" x="0" y="0" fill="rgba(255,255,255,0.12)" style="mix-blend-mode:screen; transform: translateY(-6px);">
      Packtide
    </text>
  </g>

  <desc>Packtide wordmark â€” rounded playful logotype with gradient fill.</desc>
</svg>
